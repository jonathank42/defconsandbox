apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-radarr
  namespace: media
spec:
  storageClassName: "radarr"
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    path: /volume2/k8s/pv/radarr
    server: 10.1.20.2
